<!DOCTYPE html>

<html lang = "en">
	<head>
		<title>Piano</title>
		<meta charset="utf-8" name="viewport" content="user-scalable=no, width=device-width">
		<link rel = "stylesheet" href="style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="piano">
				<div class="black-keys">
					<div class="key black no-display"></div>
					<div data-key="Db" class="key black"></div>
					<div data-key="Eb" class="key black"></div>
					<div class="key black no-display"></div>
					<div data-key="Gb" class="key black"></div>
					<div data-key="Ab" class="key black"></div>
					<div data-key="Bb" class="key black"></div>
					<div class="key black no-display"></div>
				</div>
				
				<div class="white-keys">
					<div data-key="B" class="key white"></div>
					<div data-key="C" class="key white"></div>
					<div data-key="D" class="key white"></div>
					<div data-key="E" class="key white"></div>
					<div data-key="F" class="key white"></div>
					<div data-key="G" class="key white"></div>
					<div data-key="A" class="key white"></div>
					<div data-key="B1" class="key white"></div>
					<div data-key="C1" class="key white"></div>
				</div>
				
			</div>
			
		
		</div>
		
		<audio data-key="B" src="notes/B3.mp3"></audio>
		<audio data-key="C" src="notes/C4.mp3"></audio>
		<audio data-key="D" src="notes/D4.mp3"></audio>
		<audio data-key="E" src="notes/E4.mp3"></audio>
		<audio data-key="F" src="notes/F4.mp3"></audio>
		<audio data-key="G" src="notes/G4.mp3"></audio>
		<audio data-key="A" src="notes/A4.mp3"></audio>
		<audio data-key="B1" src="notes/B4.mp3"></audio>
		<audio data-key="C1" src="notes/C5.mp3"></audio>
		<audio data-key="Db" src="notes/Db4.mp3"></audio>
		<audio data-key="Eb" src="notes/Eb4.mp3"></audio>
		<audio data-key="Gb" src="notes/Gb4.mp3"></audio>
		<audio data-key="Ab" src="notes/Ab4.mp3"></audio>
		<audio data-key="Bb" src="notes/Bb4.mp3"></audio>
		
		
		
		
		<script type="text/javascript" src="js.js"></script>
	</body>

</html>
